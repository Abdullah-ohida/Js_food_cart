<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2 class="underline">our menu</h2>
        </div>
        <!--  end title -->

        <!-- filter button -->
        <div class="btn-container">
            <button type="button" class="filter-btn" data-id="all">all</button>
            <button type="button" class="filter-btn" data-id="breakfast">breakfast</button>
            <button type="button" class="filter-btn" data-id="lunch">lunch</button>
            <button type="button" class="filter-btn" data-id="dinner">dinner</button>
        </div>
        <!-- end filter button -->

        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <div class="img">
                    <img src="/img/img.jpg" alt="food" class="photo">
                </div>
                <div class="item-info">
                    <header>
                        <h4>rosted pulled pork</h4>
                        <h4 class="price">$70</h4>
                    </header>
                    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam omnis accusantium
                        accusamus cumque
                        quae quidem quia, ratione officiis soluta quo.</p>
                </div>
                <!-- end single item -->
            </article>

        </div>
        <!-- end menu items -->
    </section>
    <script src="script.js"></script>
</body>

</html>
